apiVersion: v1
kind: Service
metadata:
  labels:
    name: ibm-elastic-stack-operator
    app.kubernetes.io/instance: common-logging
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: elasticstacks.elasticstack.ibm.com
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.elasticsearch.data.name "network") | indent 4 }}
  name: "{{ .Values.elasticsearch.name }}"
spec:
  type: ClusterIP
  selector:
{{ include "metadata.calculateLabels" (list . $app .Values.elasticsearch.data.name "data") | indent 4 }}
  ports:
  - name: http
    port: {{ .Values.elasticsearch.client.restPort }}
{{- if .Values.elasticsearch.routerEnabled }}
    targetPort: 8443
{{ else }}
    targetPort: {{ .Values.elasticsearch.client.restPort }}
{{- end }}
    protocol: TCP
