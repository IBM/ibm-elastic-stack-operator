kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  labels:
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.elasticsearch.data.name "network") | indent 4 }}
    name: ibm-elastic-stack-operator
      app.kubernetes.io/instance: elk-logging #may be something else
      app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
      app.kubernetes.io/name: elasticstacks.elasticstack.ibm.com
  name: {{ template "data.fullname" . }}-es-data
spec:
  podSelector:
    matchLabels:
      app: "{{ template "elasticsearch.fullname" . }}"
      component: "{{ .Values.elasticsearch.data.name }}"
      release: "{{ .Release.Name }}"
      role: "data"
      chart: "{{ .Chart.Name }}"
      heritage: "{{ .Release.Service }}"      
  ingress:
  - ports:
    - port: 9300
    from:
    - podSelector:
        matchLabels:
          app: "{{ template "elasticsearch.fullname" . }}"
          component: "{{ .Values.elasticsearch.data.name }}"
          release: "{{ .Release.Name }}"
          role: data
          chart: "{{ .Chart.Name }}"
          heritage: "{{ .Release.Service }}"
  - ports:
    - port: 8443
    from:
    - podSelector:
        matchLabels:
    - namespaceSelector:
        matchLabels:
          app: vulnerability-advisor
