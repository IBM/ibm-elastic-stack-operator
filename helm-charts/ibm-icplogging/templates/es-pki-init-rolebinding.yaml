kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  labels:
    name: ibm-elastic-stack-operator
    app.kubernetes.io/instance: common-logging
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: elasticstacks.elasticstack.ibm.com
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app "pki-init" "init") | indent 4 }}
  name: "{{ template "elasticsearch.fullname" . }}-pki-init-binding"
  annotations:
subjects:
- kind: ServiceAccount
  name: {{ template "job.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "elasticsearch.fullname" . }}-pki-init
  apiGroup: rbac.authorization.k8s.io
{{- end }}
