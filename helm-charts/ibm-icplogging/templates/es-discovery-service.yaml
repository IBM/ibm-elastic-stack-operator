apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ template "elasticsearch.fullname" . }}"
    component: "{{ .Values.elasticsearch.data.name }}"
    release: "{{ .Release.Name }}"
    role: "data"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: "{{ template "elasticsearch.fullname" . }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  name: "{{ .Values.elasticsearch.master.name }}-discovery"
spec:
  type: ClusterIP
  selector:
    app: "{{ template "elasticsearch.fullname" . }}"
    component: "{{ .Values.elasticsearch.data.name }}"
    role: "data"
  ports:
  - name: transport
    port: {{ .Values.elasticsearch.internalPort }}
    targetPort: {{ .Values.elasticsearch.internalPort }}
    protocol: TCP
